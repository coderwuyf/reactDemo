  <!-- 方法二：组件的方式 -->
  <!-- 这里暂时使用类的方式封装组件 -->
  <script type="text/babel">
    /*
      一、文本内容的渲染过程

      这个类继承自React.Component{}
      render方法中返回的jsx内容，就是之后React会帮我们渲染的内容
      1、定义一个类，继承自React.Component
      2、实现当前组件的render函数
    */
    /*
      二、如何定义变量和函数

      1、数据在哪里定义？
        - 
    */
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          message: 'hello world'
        };
      }
      render() {
        return (
          <div>
            <h2>{this.state.message}</h2>
            <button onClick={this.changeText.bind(this)}>改变文本</button>
          </div>
        );
      }
      changeText() {
        this.setState({
          message: "hello React"
        })
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
